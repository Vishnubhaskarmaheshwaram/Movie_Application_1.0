<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="/register">Register here</a></p>
        <div id="message"></div>
    </div>

    <script>

        // Assuming you get user details along with the token during login

    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
            
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:8000/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&grant_type=password&scope=&client_id=string&client_secret=string`
            });

            if (!response.ok) throw new Error('Login failed!');
            
            const data = await response.json();
            localStorage.setItem('token', data.access_token);
            localStorage.setItem('user_id', data.user_id);  // Store user ID
            localStorage.setItem('role', data.role);

            if (data.role === 'Admin') {
                window.location.href = '/admin';
            } else {
                window.location.href = '/user';
            }
        } catch (error) {
            console.error('Error logging in:', error);
            document.getElementById('message').innerHTML = `Login failed. Error: ${error.message}`;
        }
            });
        
    </script>
</body>
</html>
